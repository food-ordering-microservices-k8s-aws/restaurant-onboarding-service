server:
  port: 9091

spring:
  application:
    name: restaurant-onboarding-service
  datasource:
    url: jdbc:mysql://localhost:3306/restaurantdb
    password: root
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8717/eureka/